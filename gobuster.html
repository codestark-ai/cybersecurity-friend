<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber-Ops Gobuster</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg: #0f172a;
    --card: #1e293b;
    --accent: #3b82f6;
    --muted: #94a3b8;
    --danger: #ef4444;
    --success: #10b981;
    --text: #f1f5f9;
    --glass: rgba(255,255,255,0.03);
  }

  /* light theme overrides */
  :root[data-theme="light"]{
    --bg: #f8fafc;
    --card: #ffffff;
    --accent: #2563eb;
    --muted: #475569;
    --text: #0f172a;
    --glass: rgba(0,0,0,0.04);
  }

  *{margin:0;padding:0;box-sizing:border-box}

  body{
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height:1.6;
    padding:20px;
    min-height:100vh;
  }

  .container{max-width:900px;margin:0 auto}

  header{
    text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid rgba(51,65,85,0.5);
    display:flex;align-items:center;gap:12px;justify-content:center;
  }

  header h1{font-size:2rem;margin-right:8px;background:linear-gradient(135deg,var(--accent),#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  #themeToggle{cursor:pointer;padding:6px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted)}

  .card{
    background:var(--card);border-radius:12px;padding:18px;margin-bottom:20px;box-shadow:0 6px 18px rgba(0,0,0,0.25);
    border:1px solid rgba(255,255,255,0.03);
  }

  label{display:block;color:var(--muted);margin-bottom:8px;font-size:14px}
  input[type="text"], select, textarea{
    width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text);margin-bottom:12px;font-size:14px
  }

  textarea{min-height:80px;font-family:monospace;resize:vertical}

  .ext-grid{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:8px}
  .check{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);font-size:14px;color:var(--muted)}
  .check input{margin-right:6px}

  .cmd-preview{background:#0b1220;border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:8px;min-height:56px;white-space:pre-wrap;color:var(--accent);font-size:13px;font-family:monospace}
  .actions{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
  button{padding:10px 14px;border-radius:10px;background:var(--accent);border:none;color:#fff;cursor:pointer;font-weight:700}
  button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);font-weight:700}
  .toast{position:fixed;bottom:20px;right:20px;background:var(--accent);color:#000;padding:10px 14px;border-radius:8px;transform:translateY(10px);opacity:0;transition:all .25s;z-index:999}
  .toast.show{opacity:1;transform:none}
  .small{font-size:13px;color:var(--muted);margin-top:10px}
  .row{display:flex;gap:8px}
  .row > *{flex:1}
  @media (max-width:600px){header{flex-direction:column} .row{flex-direction:column}}
</style>
</head>
<body>
  <header>
    <img src="logo.png" style="width: 100px; height: 100px;" alt="">
    <h1>Gobuster</h1>
    <div id="themeToggle">ðŸŒ™ Dark</div>
  </header>

  <div class="container">
    <div class="card">
      <label for="g-mode">Mode</label>
      <select id="g-mode">
        <option value="dir">Directory</option>
        <option value="dns">DNS</option>
        <option value="vhost">VHost</option>
      </select>

      <label for="g-target">Target URL / IP</label>
      <input id="g-target" type="text" placeholder="http://10.10.10.10 or domain.com">

      <label for="g-wordlist">Wordlist</label>
      <select id="g-wordlist">
        <option value="">-- Select Wordlist --</option>
        <option value="/usr/share/wordlists/dirb/common.txt">dirb â€“ common.txt</option>
        <option value="/usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt">dirbuster â€“ medium</option>
        <option value="/usr/share/seclists/Discovery/Web-Content/raft-medium-directories.txt">raft medium dirs</option>
        <option value="/usr/share/seclists/Discovery/DNS/subdomains-top1million-5000.txt">dns â€“ subdomains (top 5k)</option>
        <option value="/usr/share/seclists/Discovery/DNS/namelist.txt">dns â€“ namelist.txt</option>
      </select>

      <label>File extensions checklist</label>
      <div class="ext-grid" id="extGrid">
        <label class="check"><input type="checkbox" class="ext" value="html"> .html</label>
        <label class="check"><input type="checkbox" class="ext" value="js"> .js</label>
        <label class="check"><input type="checkbox" class="ext" value="php"> .php</label>
        <label class="check"><input type="checkbox" class="ext" value="js.map"> .js.map</label>
      </div>

      <div class="row" style="margin-bottom:12px">
        <input id="customExt" type="text" placeholder="Custom extension (e.g. xml)">
        <button id="addExtBtn" type="button" class="secondary">Add</button>
      </div>

      <label for="g-options">Additional Options</label>
      <input id="g-options" type="text" placeholder="-t 30 -x php,txt">

      <div class="cmd-preview" id="cmdPreview">Please enter target and wordlist to generate command</div>

      <div class="actions">
        <button id="copyBtn">Copy</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>

      <div class="small">Tip: Use this command builder as a guide â€” do authorized testing only.</div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">Copied</div>

<script>
  // Theme toggle (dark/light)
  const themeToggle = document.getElementById('themeToggle');
  function applyTheme(theme){
    document.documentElement.setAttribute('data-theme', theme);
    themeToggle.textContent = theme === 'dark' ? 'ðŸŒ™ Dark' : 'â˜€ï¸ Light';
  }
  // default dark
  applyTheme('dark');
  themeToggle.addEventListener('click', ()=>{
    const cur = document.documentElement.getAttribute('data-theme') || 'dark';
    applyTheme(cur === 'dark' ? 'light' : 'dark');
  });

  // elements
  const g_mode = document.getElementById('g-mode');
  const g_target = document.getElementById('g-target');
  const g_wordlist = document.getElementById('g-wordlist');
  const g_options = document.getElementById('g-options');
  const cmdPreview = document.getElementById('cmdPreview');
  const toast = document.getElementById('toast');
  const extGrid = document.getElementById('extGrid');
  const customExt = document.getElementById('customExt');
  const addExtBtn = document.getElementById('addExtBtn');
  const copyBtn = document.getElementById('copyBtn');
  const resetBtn = document.getElementById('resetBtn');

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),1500);
  }

  function extCheckboxes(){ return Array.from(document.querySelectorAll('.ext')); }

  // Add custom extension
  addExtBtn.addEventListener('click', ()=>{
    const v = customExt.value.trim().replace(/^\./,'').replace(/\s+/g,'');
    if(!v){ showToast('Enter an extension'); return; }
    // prevent duplicates
    const existing = extCheckboxes().find(cb => cb.value.toLowerCase() === v.toLowerCase());
    if(existing){
      existing.checked = true;
      customExt.value = '';
      showToast('Checked existing');
      updateGobuster();
      return;
    }
    const label = document.createElement('label');
    label.className = 'check';
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.className = 'ext';
    input.value = v;
    input.checked = true;
    label.appendChild(input);
    label.appendChild(document.createTextNode(' .' + v));
    extGrid.appendChild(label);
    customExt.value = '';
    updateGobuster();
  });

  // update on input/change
  [g_mode,g_target,g_wordlist,g_options].forEach(el => el.addEventListener('input', updateGobuster));
  extGrid.addEventListener('change', updateGobuster);

  function getSelectedExts(){
    return extCheckboxes().filter(cb => cb.checked).map(cb => cb.value);
  }

  function updateGobuster(){
    const mode = g_mode.value;
    const target = g_target.value.trim();
    const wordlist = g_wordlist.value.trim();
    const options = g_options.value.trim();
    if(!target || !wordlist){
      cmdPreview.textContent = 'Please enter target and wordlist';
      return;
    }

    let base = `gobuster ${mode}`;
    if(mode === 'dir' || mode === 'vhost'){
      base += ` -u ${target} -w ${wordlist}`;
    } else if(mode === 'dns'){
      base += ` -d ${target} -w ${wordlist}`;
    } else {
      base += ` -u ${target} -w ${wordlist}`;
    }

    const exts = getSelectedExts();
    let extPart = '';
    if(exts.length && (mode === 'dir' || mode === 'vhost')){
      extPart = ` -x ${exts.map(e => e.replace(/^\./,'')).join(',')}`;
    }

    const full = `${base}${extPart}${options ? ' ' + options : ''}`.trim();
    cmdPreview.textContent = full;
  }

  // initialize preview
  updateGobuster();

  // copy command
  copyBtn.addEventListener('click', async ()=>{
    try{
      const text = cmdPreview.textContent;
      if(!text || text.includes('Please enter')){ showToast('Nothing to copy'); return; }
      await navigator.clipboard.writeText(text);
      showToast('Copied');
    }catch(e){
      showToast('Copy failed â€” select & copy manually');
    }
  });

  // reset only relevant fields (not dynamic extlist)
  resetBtn.addEventListener('click', ()=>{
    g_mode.value = 'dir';
    g_target.value = '';
    g_wordlist.value = '';
    g_options.value = '';
    // uncheck all extension checkboxes
    extCheckboxes().forEach(cb => cb.checked = false);
    cmdPreview.textContent = 'Please enter target and wordlist';
    showToast('Reset');
  });

  // allow Enter key to update quickly
  [g_target, g_options, customExt].forEach(el=>{
    el.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter'){ ev.preventDefault(); updateGobuster(); }
    });
  });
</script>
</body>
</html>
