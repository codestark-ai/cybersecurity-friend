<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Prompt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%);
            color: #e6eef3;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(11, 18, 32, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #022;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #9aa6b2;
            font-size: 16px;
        }
        
        .card {
            background: #0b1220;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #9aa6b2;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(15, 23, 36, 0.7);
            color: #e6eef3;
            font-size: 15px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }
        
        .step-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .step-row input {
            flex: 1;
        }
        
        button {
            background: #06b6d4;
            color: #022;
            border: 0;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }
        
        button.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #9aa6b2;
        }
        
        button.ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #e6eef3;
        }
        
        button.success {
            background: #10b981;
        }
        
        button.success:hover {
            background: #34d399;
        }
        
        .preview {
            white-space: pre-wrap;
            background: rgba(15, 23, 36, 0.7);
            padding: 16px;
            border-radius: 8px;
            min-height: 250px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            max-height: 400px;
        }
        
        .ai-services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        
        .ai-service {
            background: rgba(15, 23, 36, 0.7);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .ai-service:hover {
            border-color: #06b6d4;
            transform: translateY(-3px);
        }
        
        .ai-logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .ai-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .ai-desc {
            font-size: 12px;
            color: #9aa6b2;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        @media (max-width: 768px) {
            .ai-services {
                grid-template-columns: 1fr 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin-bottom: 8px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .ai-services {
                grid-template-columns: 1fr;
            }
            
            .step-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .step-row button {
                width: auto;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">POC</div>
            <h1>POC Prompt Generator</h1>
            <p class="subtitle">Generate and share proof-of-concept prompts with AI assistants</p>
        </div>
        
        <div class="card">
            <label for="finding">Finding Name</label>
            <input id="finding" type="text" placeholder="e.g. SQL Injection in login form">
            
            <label>Steps of POC</label>
            <div id="stepsContainer"></div>
            <button id="addStep">+ Add Step</button>
            
            <div class="action-buttons">
                <button id="gen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Generate Prompt
                </button>
                <button class="ghost" id="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Prompt
                </button>
                <button class="ghost" id="download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>
        </div>
        
        <div class="card">
            <label>Share with AI Assistant</label>
            <div class="ai-services">
                <div class="ai-service" id="shareChatGPT">
                    <div class="ai-logo">ðŸ¤–</div>
                    <div class="ai-name">ChatGPT</div>
                    <div class="ai-desc">OpenAI's conversational AI</div>
                </div>
                <div class="ai-service" id="shareClaude">
                    <div class="ai-logo">ðŸ§ </div>
                    <div class="ai-name">Claude</div>
                    <div class="ai-desc">Anthropic's AI assistant</div>
                </div>
                <div class="ai-service" id="shareGemini">
                    <div class="ai-logo">ðŸ’Ž</div>
                    <div class="ai-name">Gemini</div>
                    <div class="ai-desc">Google's AI model</div>
                </div>
                <div class="ai-service" id="shareCopilot">
                    <div class="ai-logo">ðŸš€</div>
                    <div class="ai-name">Copilot</div>
                    <div class="ai-desc">Microsoft's AI assistant</div>
                </div>
            </div>
            <div id="status" class="status info"></div>
        </div>
        
        <div class="card">
            <label>Generated Prompt</label>
            <div id="preview" class="preview">Your POC prompt will appear here...</div>
        </div>
    </div>

    <script>
        // STEP MANAGEMENT
        const stepsContainer = document.getElementById('stepsContainer');

        function addStep(value = '') {
            const div = document.createElement('div');
            div.className = 'step-row';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter step description...';
            input.value = value;
            
            const btn = document.createElement('button');
            btn.textContent = 'Remove';
            btn.className = 'ghost';
            btn.onclick = () => div.remove();
            
            div.appendChild(input);
            div.appendChild(btn);
            stepsContainer.appendChild(div);
        }

        // Add initial 3 steps
        addStep('I opened the login page');
        addStep('I entered SQL injection payload in username field');
        addStep('I observed the database error in response');

        document.getElementById('addStep').addEventListener('click', () => addStep());

        // STEP CONVERSION
        function convertStepText(text) {
            return text.replace(/\bI opened\b/gi, "Open")
                       .replace(/\bI navigated\b/gi, "Navigate to")
                       .replace(/\bI entered\b/gi, "Enter")
                       .replace(/\bI clicked\b/gi, "Click")
                       .replace(/\bI selected\b/gi, "Select")
                       .replace(/\bI uploaded\b/gi, "Upload")
                       .replace(/\bI downloaded\b/gi, "Download")
                       .replace(/\bI executed\b/gi, "Execute")
                       .replace(/\bI checked\b/gi, "Check")
                       .replace(/\bI submitted\b/gi, "Submit")
                       .replace(/\bI logged in\b/gi, "Log in")
                       .replace(/\bI logged out\b/gi, "Log out")
                       .replace(/\bI created\b/gi, "Create");
        }

        function formatSteps(stepsRaw) {
            return stepsRaw.map((s, i) => `Step ${i + 1}: ${convertStepText(s.trim())}`).join("\n");
        }

        // GENERATE PROMPT
        function generate() {
            const finding = document.getElementById('finding').value.trim() || 'Finding Name';
            const stepInputs = [...stepsContainer.querySelectorAll('input')];
            const stepsRaw = stepInputs.map(i => i.value.trim()).filter(Boolean);
            const steps = formatSteps(stepsRaw);

            const output = `Report Steps Instruction

Building Prompt

Finding Name:
${finding}

Steps of POC:
${steps}

Steps Format:
Convert the next following sentences to the desired format. For ex, "I opened the login page, entered the username and password, and clicked Sign in." convert to "Open the login page, enter the username and password and click sign in"

Description:
Explain what the vulnerability is and why it occurs.

Impact:
State why it matters and the risk if not fixed.

Recommendation:
Provide fix/mitigation steps.`;

            document.getElementById('preview').textContent = output;
            return output;
        }

        // COPY AND DOWNLOAD
        function copyText() {
            const text = document.getElementById('preview').textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showStatus('Prompt copied to clipboard!', 'success');
                }).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            ta.remove();
            showStatus('Prompt copied to clipboard!', 'success');
        }

        function downloadText() {
            const text = document.getElementById('preview').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'POC_Prompt.txt';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            showStatus('Prompt downloaded!', 'success');
        }

        // SHARE WITH AI SERVICES
        function shareWithAI(serviceName) {
            const prompt = document.getElementById('preview').textContent;
            
            if (prompt === 'Your POC prompt will appear here...') {
                showStatus('Please generate a prompt first!', 'info');
                return;
            }
            
            // Encode the prompt for URL
            const encodedPrompt = encodeURIComponent(prompt);
            
            let shareUrl = '';
            
            switch(serviceName) {
                case 'ChatGPT':
                    shareUrl = `https://chat.openai.com/`;
                    showStatus('Open ChatGPT in a new tab and paste the prompt manually', 'info');
                    break;
                case 'Claude':
                    shareUrl = `https://claude.ai/`;
                    showStatus('Open Claude in a new tab and paste the prompt manually', 'info');
                    break;
                case 'Gemini':
                    shareUrl = `https://gemini.google.com/`;
                    showStatus('Open Gemini in a new tab and paste the prompt manually', 'info');
                    break;
                case 'Copilot':
                    shareUrl = `https://copilot.microsoft.com/`;
                    showStatus('Open Copilot in a new tab and paste the prompt manually', 'info');
                    break;
            }
            
            // Copy prompt to clipboard for easy pasting
            copyText();
            
            // Open the AI service in a new tab
            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Hide status after 4 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // EVENT LISTENERS
        document.getElementById('gen').addEventListener('click', generate);
        document.getElementById('copy').addEventListener('click', copyText);
        document.getElementById('download').addEventListener('click', downloadText);
        
        document.getElementById('shareChatGPT').addEventListener('click', () => shareWithAI('ChatGPT'));
        document.getElementById('shareClaude').addEventListener('click', () => shareWithAI('Claude'));
        document.getElementById('shareGemini').addEventListener('click', () => shareWithAI('Gemini'));
        document.getElementById('shareCopilot').addEventListener('click', () => shareWithAI('Copilot'));
    </script>
</body>
</html>
